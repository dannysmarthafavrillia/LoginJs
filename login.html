<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegant Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .rotating-bg {
            animation: rotate 20s linear infinite;
            background: conic-gradient(from 0deg, #6366f1, #8b5cf6, #d946ef, #ec4899, #f43f5e, #6366f1);
            background-size: 200% 200%;
        }
        
        .login-container {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        
        .input-field {
            background: rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        
        .input-field:focus {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .btn-primary {
            background: linear-gradient(45deg, #6366f1, #8b5cf6);
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(99, 102, 241, 0.3);
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .floating {
            animation: floating 3s ease-in-out infinite;
        }
        
        @keyframes floating {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
    </style>
</head>
<body class="min-h-screen bg-gray-900 text-white flex items-center justify-center overflow-hidden">
    <!-- Rotating background animation -->
    <div class="rotating-bg absolute w-[150%] h-[150%] rounded-full opacity-20"></div>
    
    <!-- Main login container -->
    <div class="login-container rounded-2xl p-8 w-full max-w-md z-10 relative floating">
        <!-- Logo -->
        <div class="flex justify-center mb-8">
            <div class="w-20 h-20 rounded-full bg-gradient-to-br from-indigo-500 to-purple-600 flex items-center justify-center shadow-lg">
                <i class="fas fa-lock-open text-3xl text-white"></i>
            </div>
        </div>
        
        <h1 class="text-3xl font-bold text-center mb-2">Welcome Back</h1>
        <p class="text-center text-gray-300 mb-8">Sign in to your account</p>
        
        <!-- Login form -->
        <form id="loginForm" class="space-y-6">
            <div>
                <label for="email" class="block text-sm font-medium mb-2">Email</label>
                <div class="relative">
                    <input type="email" id="email" class="input-field w-full px-4 py-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500" placeholder="your@email.com" required>
                    <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
                        <i class="fas fa-envelope text-gray-400"></i>
                    </div>
                </div>
            </div>
            
            <div>
                <label for="password" class="block text-sm font-medium mb-2">Password</label>
                <div class="relative">
                    <input type="password" id="password" class="input-field w-full px-4 py-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500" placeholder="••••••••" required>
                    <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
                        <i class="fas fa-lock text-gray-400"></i>
                    </div>
                </div>
                <div class="flex justify-end mt-2">
                    <a href="#" id="forgotPassword" class="text-sm text-purple-300 hover:text-purple-200 transition">Forgot password?</a>
                </div>
            </div>
            
            <button type="submit" class="btn-primary w-full py-3 rounded-lg font-semibold shadow-md">
                Sign In
            </button>
            
            <div class="text-center text-sm text-gray-300">
                Don't have an account? 
                <a href="#" id="registerLink" class="text-purple-300 hover:text-purple-200 font-medium transition">Sign up</a>
            </div>
        </form>
    </div>
    
    <!-- Forgot Password Modal -->
    <div id="forgotModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-gray-800 rounded-xl p-6 w-full max-w-md relative">
            <button id="closeForgotModal" class="absolute top-4 right-4 text-gray-400 hover:text-white">
                <i class="fas fa-times"></i>
            </button>
            <h2 class="text-2xl font-bold mb-4">Reset Password</h2>
            <p class="text-gray-300 mb-6">Enter your email and we'll send you a code to reset your password.</p>
            
            <form id="forgotForm" class="space-y-4">
                <div>
                    <label for="resetEmail" class="block text-sm font-medium mb-2">Email</label>
                    <input type="email" id="resetEmail" class="input-field w-full px-4 py-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500" placeholder="your@email.com" required>
                </div>
                
                <button type="submit" class="btn-primary w-full py-3 rounded-lg font-semibold shadow-md">
                    Send Reset Code
                </button>
            </form>
        </div>
    </div>
    
    <!-- Alert Modal -->
    <div id="alertModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-gray-800 rounded-xl p-6 w-full max-w-md relative">
            <div class="flex justify-center mb-4">
                <div class="w-16 h-16 rounded-full bg-red-500 flex items-center justify-center">
                    <i class="fas fa-exclamation text-white text-2xl"></i>
                </div>
            </div>
            <h2 id="alertTitle" class="text-2xl font-bold mb-2 text-center">Alert</h2>
            <p id="alertMessage" class="text-gray-300 mb-6 text-center">Message goes here</p>
            <button id="closeAlertModal" class="btn-secondary w-full py-3 rounded-lg font-medium">
                Close
            </button>
        </div>
    </div>

    <script>
        // Initialize localStorage with some test users if empty
        if (!localStorage.getItem('users')) {
            const testUsers = [
                { email: 'user@example.com', password: 'password123' },
                { email: 'test@test.com', password: 'test123' }
            ];
            localStorage.setItem('users', JSON.stringify(testUsers));
        }

        // DOM Elements
        const loginForm = document.getElementById('loginForm');
        const forgotPassword = document.getElementById('forgotPassword');
        const registerLink = document.getElementById('registerLink');
        const forgotModal = document.getElementById('forgotModal');
        const closeForgotModal = document.getElementById('closeForgotModal');
        const forgotForm = document.getElementById('forgotForm');
        const alertModal = document.getElementById('alertModal');
        const closeAlertModal = document.getElementById('closeAlertModal');
        const alertTitle = document.getElementById('alertTitle');
        const alertMessage = document.getElementById('alertMessage');

        // Event Listeners
        loginForm.addEventListener('submit', handleLogin);
        forgotPassword.addEventListener('click', showForgotModal);
        registerLink.addEventListener('click', showRegisterAlert);
        closeForgotModal.addEventListener('click', () => forgotModal.classList.add('hidden'));
        closeAlertModal.addEventListener('click', () => alertModal.classList.add('hidden'));
        forgotForm.addEventListener('submit', handleForgotPassword);

        // Functions
        function handleLogin(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            const users = JSON.parse(localStorage.getItem('users')) || [];
            const user = users.find(u => u.email === email && u.password === password);
            
            if (user) {
                // Successful login - in a real app you would redirect to dashboard
                showAlert('Success', 'Login successful! Redirecting...', 'success');
                setTimeout(() => {
                    // Redirect would happen here
                    console.log('Redirecting to dashboard...');
                }, 1500);
            } else {
                // Check if email exists (but password is wrong)
                const emailExists = users.some(u => u.email === email);
                
                if (emailExists) {
                    showAlert('Error', 'Incorrect password. Please try again.', 'error');
                } else {
                    showAlert('Account Not Found', 'This email is not registered. Please sign up first.', 'error');
                }
            }
        }
        
        function showForgotModal(e) {
            e.preventDefault();
            forgotModal.classList.remove('hidden');
        }
        
        function handleForgotPassword(e) {
            e.preventDefault();
            
            const email = document.getElementById('resetEmail').value;
            const users = JSON.parse(localStorage.getItem('users')) || [];
            const userExists = users.some(u => u.email === email);
            
            if (userExists) {
                // In a real app, you would send an email with reset code
                showAlert('Reset Code Sent', `A password reset code has been sent to ${email}. Please check your inbox.`, 'success');
                forgotModal.classList.add('hidden');
            } else {
                showAlert('Email Not Found', 'This email is not registered. Please sign up first.', 'error');
            }
        }
        
        function showRegisterAlert(e) {
            e.preventDefault();
            showAlert('Sign Up Required', 'Please register for an account first. Click OK to be redirected to the registration page.', 'info');
        }
        
        function showAlert(title, message, type) {
            alertTitle.textContent = title;
            alertMessage.textContent = message;
            
            // Change icon based on alert type
            const icon = alertModal.querySelector('.fa-exclamation');
            if (type === 'success') {
                icon.parentElement.className = 'w-16 h-16 rounded-full bg-green-500 flex items-center justify-center';
                icon.className = 'fas fa-check text-white text-2xl';
            } else if (type === 'error') {
                icon.parentElement.className = 'w-16 h-16 rounded-full bg-red-500 flex items-center justify-center';
                icon.className = 'fas fa-exclamation text-white text-2xl';
            } else {
                icon.parentElement.className = 'w-16 h-16 rounded-full bg-blue-500 flex items-center justify-center';
                icon.className = 'fas fa-info-circle text-white text-2xl';
            }
            
            alertModal.classList.remove('hidden');
        }
    </script>
</body>
</html>
